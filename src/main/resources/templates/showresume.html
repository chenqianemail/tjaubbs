<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../../static/layui/css/layer.css" th:href="@{/layui/css/layer.css}">
    <link rel="stylesheet" href="../../static/layui/css/code.css" th:href="@{/layui/css/code.css}">
    <link rel="stylesheet" href="../../static/layui/css/laydate.css" th:href="@{/layui/css/laydate.css}">
    <link rel="stylesheet" href="../../static/cropperjs/dist/cropper.css" th:href="@{/cropperjs/dist/cropper.css}">
    <link rel="stylesheet" href="../../static/editormd/css/editormd.css" th:href="@{/editormd/css/editormd.css}">
<body>
<div th:replace="~{common/header::header-bar}"></div>
<div class="layui-container fly-marginTop fly-user-main">


        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this">我的简历</li>>
            </ul>

            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <!--如果没有简历显示-->
                    <div th:if="!${session.user.resume}" class="fly-none" style="min-height: 50px;padding: 30px 0;height: auto">
                        <i style="font-size: 15px">没有设置个人简介 可以点击右下角浮标设置</i>
                    </div>

                    <!--这里直接显示简历-->
                    <div id="wordsView" style="width: auto">
                        <textarea style="display: none;" name="editormd-markdown-doc" th:text="${session.user.resume}"></textarea>
                    </div>
                    <!--切换到简历编辑页-->
                    <ul class="layui-fixbar">
                        <li class="layui-icon" lay-type="bar1" style="background: #5FB878">
                            <a href="edit_resume.html" th:href="@{/toEditResume}">&#xe642</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
</div>

</body>
<script type="text/javascript" src="../../static/editormd/jquery-3.3.1.js" th:src="@{/editormd/jquery-3.3.1.js}"></script>
<script src="../../static/editormd/lib/marked.min.js" th:src="@{/editormd/lib/marked.min.js}"></script>
<script src="../../static/editormd/lib/prettify.min.js" th:src="@{/editormd/lib/prettify.min.js}"></script>
<script src="../../static/editormd/lib/raphael.min.js" th:src="@{/editormd/lib/raphael.min.js}"></script>
<script src="../../static/editormd/lib/underscore.min.js" th:src="@{/editormd/lib/underscore.min.js}"></script>
<script src="../../static/editormd/lib/sequence-diagram.min.js" th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
<script src="../../static/editormd/lib/flowchart.min.js" th:src="@{/editormd/lib/flowchart.min.js}"></script>
<script src="../../static/editormd/lib/jquery.flowchart.min.js" th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
<script src="../../static/editormd/editormd.min.js" th:src="@{/editormd/editormd.min.js}"></script>
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script th:inline="none">

    layui.use('element', function(){
        var element = layui.element;

    });

    $(document).ready(function() {
        var wordsView;
        wordsView = editormd.markdownToHTML("wordsView", {
            htmlDecode      : "style,script,iframe",
            emoji           : true,
            taskList        : true,
            tex             : true,
            flowChart       : true,
            sequenceDiagram : true
        });

    })
</script>
</html>
