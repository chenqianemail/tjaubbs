<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../../static/layui/css/layer.css" th:href="@{/layui/css/layer.css}">
    <link rel="stylesheet" href="../../static/layui/css/code.css" th:href="@{/layui/css/code.css}">
    <link rel="stylesheet" href="../../static/layui/css/laydate.css" th:href="@{/layui/css/laydate.css}">
<body>
<div th:replace="~{common/header::header-bar}"></div>
<div class="layui-container fly-marginTop fly-user-main">

    <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this">
                    修改个人资料
                </li>
                <li>修改密码</li>
            </ul>


            <div class="layui-tab-content" style="padding: 20px 0;">
                <!--修改个人资料-->
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form th:action="@{/changeInfo}" method="post">
                        <div class="layui-form-item">
                            <label for="stuid" class="layui-form-label">学号</label>
                            <div class="layui-input-inline">
                                <input th:value="${session.user.id}" value="" required type="text" id="stuid" name="stuid" class="layui-input" disabled style="cursor: not-allowed !important;">
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <span style="color: #01AAED">更改请联系管理员</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="realname" class="layui-form-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input th:value="${session.user.realname}" required type="text" id="realname" name="realname" class="layui-input" disabled style="cursor: not-allowed !important;">
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <span style="color: #01AAED">您已完成实名制，更改请联系管理员</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input th:value="${session.user.email}" value required autocomplete="off" type="text" id="email" name="email" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <span id="errormsg1"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="username" class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input  th:value="${session.user.username}" required type="text" id="username" name="username" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="radio" name="gender" value="0" title="男">
                                    <div class="layui-unselect layui-form-radio">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>男</div>
                                    </div>
                                    <input type="radio" name="gender" value="1" title="女">
                                    <div class="layui-unselect layui-form-radio">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>女</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="college" class="layui-form-label">学院</label>
                            <div class="layui-input-inline">
                                <input th:value="${session.user.college}" autocomplete="off" type="text" required id="college" name="college" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="major" class="layui-form-label">专业</label>
                            <div class="layui-input-inline">
                                <input th:value="${session.user.major}" autocomplete="off" type="text" required id="major" name="major" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label for="sign" class="layui-form-label">个性签名</label>
                            <div class="layui-form-block">
                                <textarea class="layui-textarea" placeholder="随便写点东西介绍一下自己吧" id="sign" name="sign" autocomplete="off" style="height: 80px"></textarea>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <button class="layui-btn" type="reset">重新设置</button>
                            <button class="layui-btn" id="button1" type="submit">确认修改</button>
                        </div>
                    </form>
                </div>
                <div class="layui-form layui-form-pane layui-tab-item">
                    <form action="" method="post" th:action="@{/changePassword}">
                        <div class="layui-form-item">
                            <label for="nowpassword" class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input value autocomplete="off" type="password" id="nowpassword" name="nowpassword" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="newpassword" class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input value autocomplete="off" type="password" id="newpassword" name="newpassword" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux"></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="repeatpassword" class="layui-form-label">重复密码</label>
                            <div class="layui-input-inline">
                                <input value autocomplete="off" type="password" id="repeatpassword" name="repeatpassword" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit">确定修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


</div>
</body>
<script type="text/javascript" src="../../static/jquery-3.3.1.js" th:src="@{/jquery-3.3.1.js}"></script>
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script th:inline="none">
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('form', function(){
        var form = layui.form;
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#overtime'
        });
    });
</script>
</html>
