<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>个人简历编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../../static/layui/css/layer.css" th:href="@{/layui/css/layer.css}">
    <link rel="stylesheet" href="../../static/layui/css/code.css" th:href="@{/layui/css/code.css}">
    <link rel="stylesheet" href="../../static/layui/css/laydate.css" th:href="@{/layui/css/laydate.css}">
    <link rel="stylesheet" href="../../static/editormd/css/editormd.css" th:href="@{/editormd/css/editormd.css}">
</head>
<body>

<div th:replace="~{common/header::header-bar}"></div>
<div class="layui-container fly-marginTop fly-user-main">


    <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this">
                    编辑简历
                </li>
            </ul>

            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show" >
                    <form th:action="@{/addResume}" method="post">
                        <!--编辑器-->
                        <div class="layui-form-item layui-form-text">
                            <div class="layui-input-block">
                                <div id="layout" class="editor">
                                    <div id="my-editormd">
                                        <textarea th:text="${session.user.resume}" id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
                                        <textarea   id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>
<script src="../../static/editormd/jquery-3.3.1.js" th:src="@{/editormd/jquery-3.3.1.js}"></script>
<script src="../../static/editormd/editormd.js" th:src="@{/editormd/editormd.js}"></script>
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}">
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#overtime'
        });
    });
</script>
<script th:inline="none">
    var testEditor;
    testEditor = editormd("my-editormd", {
        placeholder:'本编辑器支持Markdown编辑，左边编写，右边预览',
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "/editormd/lib/",
        saveHTMLToTextarea: true,
        imageUpload: true,
        imageFormats : [ "jpg", "jpeg", "gif", "png", "bmp", "webp" ],
        imageUploadURL : "/uploadImg",
        onload: function () {
        },
        tocm: true,
        tex: true,
        flowChart: true,
        sequenceDiagram: true,
        toolbarIcons : function() {
            return editormd.toolbarModes['full'];
        }
    });
</script>
</body>
</html>
