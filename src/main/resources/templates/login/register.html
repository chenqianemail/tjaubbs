<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
</head>
<body>

<div th:replace="~{common/header::header-bar}"></div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20="">
        <div class="layui-tab layui-tab-brief">

            <ul class="layui-tab-title">
                <li><a href="login.html" th:href="@{/login}">登入</a></li>
                <li class="layui-this">注册</li>
            </ul>

            <div class="layui-tab-content" style="padding: 20px 0">

                <div class="layui-form layui-form-pane layui-tab-item layui-show">

                    <blockquote class="layui-elem-quote" style="padding-left: 20px">
                        注册须知：  （1）申请教师账号请联系管理员   （2）学号和真实姓名注册后无法修改   （3）邮箱将用来找回密码
                    </blockquote>

                    <form method="post" action="" th:action="@{/register}">

                        <div class="layui-form-item">

                            <label for="restuid" class="layui-form-label">学号</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="restuid" name="stuid" required lay-verify="required" autocomplete="off">
                            </div>
                            <label for="realname" class="layui-form-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="realname" name="realname" required lay-verify="required" autocomplete="off">
                            </div>

                            <label for="username" class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="username" name="username" required lay-verify="required" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-form-item">

                            <label for="password2" class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="password2" name="password" required lay-verify="required" autocomplete="off">
                            </div>

                            <label for="password3" class="layui-form-label">重复密码</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="password3" name="repassword" required lay-verify="required" autocomplete="off">
                            </div>
                            <div class="layui-form-mid layui-word-aux"></div>

                        </div>
                        <div class="layui-form-item">

                            <label for="college" class="layui-form-label">学院</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="college" name="college" required lay-verify="required" autocomplete="off">
                            </div>

                            <label for="major" class="layui-form-label">专业</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="major" name="major" required lay-verify="required" autocomplete="off">
                            </div>

                        </div>

                        <div class="layui-form-item">

                            <label for="email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" id="email" name="email" required lay-verify="required" autocomplete="off">
                            </div>

                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="radio" name="gender" value="man" title="男">
                                    <div class="layui-unselect layui-form-radio">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>男</div>
                                    </div>
                                    <input type="radio" name="gender" value="woman" title="女">
                                    <div class="layui-unselect layui-form-radio">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>女</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label for="sign" class="layui-form-label">个性签名</label>
                            <div class="layui-form-block">
                                <textarea class="layui-textarea" placeholder="随便写点东西介绍一下自己吧" id="sign" name="sign" autocomplete="off" style="height: 80px"></textarea>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit">立即注册</button>
                        </div>

                    </form>
                </div>

            </div>



        </div>
    </div>

</div>



<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    //导航依赖element模块,否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('form', function(){
        var form = layui.form;
    });
</script>

</body>
</html>
