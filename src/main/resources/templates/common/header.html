<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="才华有限论坛">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
</head>
<body>

<div class="fly-header layui-bg-black" th:fragment="header-bar">
    <div class="layui-container">

        <a class="fly-logo layui-text" style="font-size: 20px;margin-top: 9px;color: white">TJAUBBS</a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="" th:href="@{/}"><i class="iconfont icon-iconmingxinganli"></i>项目池</a>
            </li>
        </ul>

        <ul class="layui-nav fly-nav-user">
            <div th:if="${session.user}">
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" th:href="@{/toMyHomepage}">
                        <cite class="layui-hide-xs" th:text="${session.user.username}">用户名</cite>
                        <cite class="layui-hide-xs" th:if="${session.user.shenfen}==0"> 身份：学生</cite>
                        <cite class="layui-hide-xs" th:if="${session.user.shenfen}==1"> 身份：老师</cite>
                        <!--<i class="layui-badge fly-badge-vip layui-hide-xs"}">VIP3</i>-->
                        <img th:if="${session.user.avatar}==null" src="/images/avatar/default.png">
                        <img src="" th:if="${session.user.avatar}" th:src="${session.user.avatar}">
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="" th:href="@{/toManager}"><i class="layui-icon">&#xe620;</i>个人设置</a></dd>
                        <dd><a href="" th:href="@{/toMyHomepage}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                        <hr style="margin: 5px 0;">
                        <dd><a href="" th:href="@{/logout}" style="text-align: center;">退出</a></dd>
                    </dl>
                </li>
            </div>
            <!-- 未登入的状态 -->
            <div th:if="!${session.user}">
                <li class="layui-nav-item">
                    <a href="" th:href="@{/login}">登入</a>
                </li>
                <li class="layui-nav-item">
                    <a href="" th:href="@{/register}">注册</a>
                </li>

            </div>
        </ul>
    </div>
</div>
</body>
</html>
